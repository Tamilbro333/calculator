<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calsi.css">
</head>
<body>

    <div class="container">
        <div class="input">
            <input type="text" id="inputBox" placeholder="0">
        </div>
        <div class="num-con">
            <div class="row1">
                <button class="item-1">/</button>
                <button class="item-1">%</button>
                <button class="item-1">AC</button>
                <button class="item-1">Del</button>
            </div>
            <div>
                <button class="item-1">7</button>
                <button class="item-1">8</button>
                <button class="item-1">9</button>
                <button class="item-1">+</button>
            </div>
            <div>
                <button class="item-1">4</button>
                <button class="item-1">5</button>
                <button class="item-1">6</button>
                <button class="item-1">-</button>
            </div>
            <div>
                <button class="item-1">1</button>
                <button class="item-1">2</button>
                <button class="item-1">3</button>
                <button class="item-1">*</button>
            </div>
            <div>
                <button class="item-1">00</button>
                <button class="item-1">0</button>
                <button class="item-1">.</button>
                <button class="item-1">=</button>
            </div>
        </div>
    </div>

    <script src="calsi.js"></script>
</body>
</html>
